<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-vinhos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Listagem
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{/aluno/report}" >
									<i class="fa fa-plus-square"></i>
									<span class="hidden-xs hidden-sm">Cadastro de aluno</span>
								</a>
							</div>
						</div>
						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{/aluno/novo}">
									<i class="fa fa-plus-square"></i>
									<span class="hidden-xs hidden-sm">Cadastro de aluno</span>
								</a>
							</div>
						</div>
					</div>
				<div >
					<form method="POST" action="/aluno/turma" >
						<input type="hidden" id="curso" name="curso" value="CFOAPM 2018">
    					<select id="turma" name="turma">
    					<option value="">Todas</option>
    					<option value="A">Turma A</option>
    					<option value="B">Turma B</option>
    					<option value="C">Turma C</option>
    					<option value="D">Turma D</option>
    					<option value="E">Turma E</option>
    					<option value="F">Turma F</option>
    					</select>
    					<input type="submit" value="Filtrar" />
					</form>
				</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th>Nº</th>
								<th>Nome</th>								
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aluno: ${alunos}">
								<td>
									<a th:href="@{/aluno/{id}(id=${aluno.id})}"
										th:text="${aluno.id}">nº</a>
													
								</td>
								<td class="text-left"
									th:text="${aluno.nomeAluno}">
								</td>
							
							</tr>
							<tr th:if="${alunos.empty}">
								<td colspan="5">Nenhum aluno cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</section>
</body>
</html>
