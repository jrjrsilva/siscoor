<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/cadastro.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>
							Cadastro Produto
						</h1>
					</div>

					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/produtos}">
								<i class="fa fa-table"></i>

								<span class="hidden-xs hidden-sm">Lista produtos</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="centralizado">
			<form method="POST" class="form-vertical  js-form-loading" 
				th:object="${produto}" th:action="@{/produtos/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i>
						
						<span th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
			
				<input type="hidden" th:field="*{id}"/>
			
				<div class="row">
				<div class="col-sm-2">
				<div class="form-group">
					<label for="codigo">Código</label>

					<input id="codigo" type="text" class="form-control" 
						th:field="*{codigo}" readonly="readonly"/>
				</div></div></div>
				
				<div class="row">
				<div class="col-sm-4">
				<div class="form-group">
					<label for="ean">Código de BARRAS</label>

					<input id="ean" type="text" class="form-control" 
						th:field="*{ean}" />
				</div></div></div>
				
				<div class="row">
				<div class="col-sm-10">
				<div class="form-group">
					<label for="nome">Nome</label>

					<input id="nome" type="text" class="form-control" 
						th:field="*{nome}" readonly="readonly"/>
				</div></div></div>
				
				<div class="row">
				<div class="col-sm-6">
				<div class="form-group">
					<label for="grupo">Grupo</label>

					<select id="grupo" class="form-control"
						th:field="*{grupo}">
						<option value="">Selecione o grupo</option>
						<option th:each="grupo: ${grupos}"
							th:value="${grupo.id}" th:text="${grupo.nome}"></option>
					</select>
				</div>
				</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="quantidade">Quantidade</label>
							
							<input id="quantidade" type="text" 
								th:field="*{quantidade}"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			
			</form>
			</div>
		</div>
	</section>
</body>
</html>
