<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-produtos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-4">
							<h1>
								Movimentações de produtos
							</h1>
						</div>
					</div>
				<div class="row">
				
				</div>
			</div>
		</div>
			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th>Código</th>
								<th>Nome</th>
								<th>Quantidade</th>
								<th>Tipo</th>
								<th>Data</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movimento: ${movimentos}">
								<td class="text-center"
									th:text="${movimento.codigo}">
								</td>	
								<td
									th:text="${movimento.nome}">
								</td>
								<td
									th:text="${movimento.quantidade}" >
								</td>
								<td
									th:text="${movimento.tipo}" >
								</td>
								<td
									th:text="${movimento.dataCadastro}" >
								</td>
							</tr>
						</tbody>
			</div>
		</div>
			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
			</div>
		</td></tr>
		</tbody>
					</table>
		</div>
			</div>
	</section>
</body>
</html>
