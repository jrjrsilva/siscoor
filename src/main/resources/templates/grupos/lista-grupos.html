<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-4">
							<h1>
								Listagem de grupos
							</h1>
						</div>

					
					</div>
			<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/grupos/novo}">
								<i class="fa fa-table"></i>

								<span class="hidden-xs hidden-sm">Novo grupo</span>
							</a>
						</div>
					</div>
			
			</div>
		</div>
			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
					<table id="tabela-grupos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th>Nome</th>
								<th>Fator Multiplicador</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="grupo: ${grupos}">
								<td>
									<a th:href="@{/grupos/{id}(id=${grupo.id})}"
										th:text="${grupo.nome}" ></a>
								</td>
								<td 
									
										th:text="${grupo.fator}" >
								</td>			
							</tr>
							<tr th:if="${grupos.empty}">
								<td colspan="4">Nenhum grupo cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</section>
</body>
</html>
